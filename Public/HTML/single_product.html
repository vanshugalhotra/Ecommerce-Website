<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprema - Shop 'fo You Die</title>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/utils.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/products.css">
    <link rel="stylesheet" href="../CSS/single_product.css">
</head>

<body>
    <nav id="navbar">
        <div class="logo">
            <a href="#">
                <img src="../img/logo.png" alt="Suprema">
            </a>
        </div>
        <div class="nav-items">
            <ul>
                <li><a href="../HTML/index.html" class="nav-active">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
                <li id="theme-img"><img src="../img/Icons/theme.svg" alt="Change Theme"></li>
            </ul>
        </div>
    </nav>

    <div class="product-details">
        <div class="product-img">
            <div class="small-left">
                <div class="small-img">
                    <!-- <img src="../img/Products/11.jpg" alt="" width="600" height="768"> -->
                </div>
            </div>
            <div class="big-img img-div">
                <img src="../img/Products/1.jpg" alt="" width="800" height="1024">
            </div>
        </div>
        <div class="product-content">
            <div class="product-desc">
                <h2 class="product-desc-text">Black Coat</h2>
                <h3 class="product-desc-text">$350.00</h3>
                <div class="star-rating">
                    <span></span>
                </div>
                <div class="product-desc-p">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis exercitationem fugit aperiam
                        reprehenderit ratione quisquam rem possimus saepe mollitia optio.</p>
                </div>
            </div>
            <div class="product-buttons">
                <div class="quantity-buttons">
                    <span class="pm-icon" id="minus-btn">
                        <img src="../img/Icons/minus.svg" alt="">
                    </span>
                    
                    <input type="text" name="quantity" id="quantity" value="1" data-min="1" data-step="1">

                    <span class="pm-icon" id="plus-btn">
                        <img src="../img/Icons/plus.svg" alt="">
                    </span>

                    <div class="addCart-btn">
                        <a href="" class="cart-btn">Add To Cart</a>
                    </div>
                </div>
            </div>
            <div class="product-others"></div>

        </div>
    </div>

    <section class="shipping">

        <div class="shipping-content">
            <div class="shipping-text">
                <h1 class="font1 bold">
                    Free Shipping World Wide
                </h1>
            </div>
            <div class="shop-now-btn">
                <a class="btn" href="#">
                    <span class="btn-text font1">Shop Now</span>
                    <span class="btn-icon"><img src="../img/Icons/cart.svg" alt="..."></span>
                </a>
            </div>
        </div>
        <div class="shipping-img">
            <img src="../img/footer.jpg" alt="Free Shipping World Wide">
        </div>
    </section>

    <script src="../JS/script.js"></script>

</body>

</html>
