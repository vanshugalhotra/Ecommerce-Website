<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprema - Shop 'fo You Die</title>
    <link rel="icon" type="image/x-icon" href="../img/Icons/favicon.png">
    <link rel="stylesheet" href="../CSS/utils.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">

</head>

<body>
    <nav id="navbar">
        <div class="logo">
            <a href="/index.html">
                <img src="../img/logo.png" alt="Suprema">
            </a>
        </div>
        <div class="nav-items">
            <ul id="nav-items-ul">
                <li><a class="bottom-line nav-active" href="/index.html">Home</a></li>
                <li><a class="bottom-line" href="../HTML/products.html">Products</a></li>
                <li><a class="bottom-line" href="/index.html#categories">Categories</a></li>
                <li><a class="bottom-line" href="../HTML/about.html">About</a></li>
                <li><a class="bottom-line nav-active" href="../HTML/contact.html">Contact</a></li>
                <li><a class="bottom-line" href="../HTML/login.html">Login</a></li>
                <li id="theme-img"><img src="../img/Icons/theme.svg" alt="Change Theme"></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="content-desc">
            <h1 class="content-text text-h1">Feel free to contact us</h1>
        </div>

    </div>

    <div class="contact-us">
        <div class="left-locations">
            <div class="location-item">
                <h3 class="wrapper-a">Chandigarh</h3>
                <div class="location-desc">
                    <h5 class="pink-hover location-headings">
                        Head Office<br>
                        Dav college, Sector 10<br>
                        Boys Hostel
                    </h5>
                    <h5 class="location-headings">
                        Chandigarh<br>
                        India
                    </h5>
                    <h5 class="location-headings pink-hover">
                        +91-8427733664
                    </h5>
                </div>
            </div>
            <div class="location-item">
                <h3 class="wrapper-a">Compton</h3>
                <div class="location-desc">
                    <h5 class="pink-hover location-headings">
                        3rd Floor<br>
                        10 East 52nd Street<br>
                    </h5>
                    <h5 class="location-headings">
                        California, Compton<br>
                        United States
                    </h5>
                    <h5 class="location-headings pink-hover">
                        +1 212 957 11 00
                    </h5>
                </div>
            </div>
        </div>
        <div class="right-contact-form">
            <h2 class="wrapper-a">
                send us a message </h2>
            <div class="contact-form">
                <form action="../HTML/single_product.html/" method="get">
                    <textarea name="contact-desc" id="contact-desc" rows="6" cols="40" class="form-control"
                        placeholder="Type Your Message*" area-invalid="false"></textarea>
                    <input type="text" class="form-control" placeholder="Your Name Here*" id="contact-name"
                        name="contact-name">
                    <input type="text" class="form-control" placeholder="Your Email Here*" id="contact-email"
                        name="contact-email">

                    <input type="submit" value="send" class="sqaure-btn submit-btn">
                </form>
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
